<!-- gpt_script.html -->
{% extends 'base.html' %}

{% block content %}
<div class="row g-3">
    <div class="col-12">
      <hr class="my-4">
      <div class="row mt-4">
        <div class="col-md-12">
          <div class="form-group">
            <label for="formControlTextarea2"><h4>GPT generated script</h4></label><br>
            <label for="firstName" class="form-label">Edit the script to match your style and requirements</label>
            <textarea class="form-control" id="formControlTextarea2" name="gptEditScript" rows="12" placeholder="GPT generated script from the text transcription will appear here"></textarea>
          </div>
          <div class="text-right">
            <button class="col-5 btn btn-warning mt-4">Regenerate Script</button>
          </div>
          <label class="form-label mt-4" for="model"><h4>Image generation model</h4></label><br>
          <label class="form-label" for="model">Select an image generation model of your choice</label>
          <select class="form-select" id="model">
            <option selected value="0">Select model</option>
            <option value="Stable Diffusion">Stable Diffusion (recommended)</option>
            <option value="Dall-E">Dall-E</option>
            <option value="Kandinsky">Kandinsky</option>
          </select>
        </div>
      </div>
      <div class="text-center">
        <button class="col-5 btn btn-primary mt-4" type="submit">Generate Comic</button>
        <div class="text-center mt-4 d-none" id="spinner3Div">
          <div class="spinner-border" role="status">
            <span class="sr-only"></span>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
